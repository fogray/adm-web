<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!--bootstrap CSS-->
    <link rel="stylesheet" href="https://dev.imaicloud.com/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://dev.imaicloud.com/bootstrap/dist/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="skins/bootstrap/plugins/bootstrap-toastr/toastr.min.css"></link>
    <link rel="stylesheet" href="skins/bootstrap/themes/white.css"></link>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "skins/css/main.css" | prepend: site.baseurl }}">
    
    <script type="text/javascript" src="skins/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://imaidev.github.io/iam-web/skins/js/jquery.base64.js"></script>
    <script type="text/javascript" src="skins/js/respond.min.js"></script>
    <script type="text/javascript" src="https://dev.imaicloud.com/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="skins/bootstrap/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="skins/bootstrap/plugins/bootstrap-toastr/toastr.min.js"></script>
    <script type="text/javascript" src="skins/bootstrap/plugins/bootstrap-confirmation/bootstrap-confirmation.min.js"></script>
</head>
